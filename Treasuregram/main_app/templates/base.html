{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Treasuregram</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top text-center">
      <a class="navbar-brand" href="/">  <h1 class="glyphicon glyphicon-asterisk">Treasuregram</h1> </a>
      <a href="/">
        <img class="finger" src="{% static 'images/finger2.png' %}" alt="finger">
      </a>
      {% if user.is_authenticated %}
        <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="navbar-text navbar-right" href="{% url 'logout' %}">logout</a>
      {% else %}
        <a class="navbar-text navbar-right" href="{% url 'login' %}">login</a>
      {% endif %}
    </nav>
    <main class="container container--mw700" role="main">
      {% block content %}
      {% endblock %}
    </main>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
